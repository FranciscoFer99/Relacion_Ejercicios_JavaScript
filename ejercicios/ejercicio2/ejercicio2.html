<!--Crear  un  documento  HTML  con  su  correspondiente  código  Javascript  que  permita  poner  un  
  fondo  de  color aleatorio a la página cada vez que entremos en la misma (utilizar la propiedad rgb de CSS). 
  Dicha página debe pedirun número mediante un mensaje prompt, debiendo indicarnos mediante un mensaje de alerta 
  si realmente hemos introducido un número o no.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href="../../index.html" class="btn btn-warning">Volver</a>
    <script>
      primero = Math.round(Math.random() * 255);
      segundo = Math.round(Math.random() * 255);
      tercero = Math.round(Math.random() * 255);
      document.body.style.background = `rgb(${primero}, ${segundo},${tercero})`;

      numero = prompt("Escribe un número");

      patron = /^\d*$/;
      if (patron.test(numero)) {
        alert("Has escrito un número");
      } else {
        alert("Has introducido caracteres diferentes a un número");
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
