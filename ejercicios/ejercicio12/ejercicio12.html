<!--Crear una página Web que tenga un texto centrado en la página, con letra blanca sobre fondo negro en <h1> que 
  indique el mensaje “Pulsar Alt+F12 para colocar imagen de fondo”, de modo que al pulsar sobre dicho mensaje  cambie  
  el  fondo de  la  página  a  una  imagen  (dicha  imagen  puede  ser  cualquier  que  descarguéis sin derechos de autor)-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Document</title>

</head>

<body>
  <h1 id="texto" class="text-center">Pulsar Alt+F12 para colocar imagen de fondo <a href="../../index.html" class="btn btn-warning"> Volver</a></h1>
  

  <script>    
    document.querySelector("#texto").addEventListener("click", function(){
      document.body.style.background = "url(fondo.jpeg) no-repeat"
    })
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
