<!--Realizar un programa javascript aplicado a un documento con 10 párrafos, de los que se muestra únicamente 
  la 1º palabra, de forma que al situar el ratón sobre dicha palabra, aparezca el párrafo completo-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Document</title>

</head>

<body>
  <p>Hola <span>mundo</span></p>
  <p>Hola <span>mundo</span></p>
  <p>Hola <span>mundo</span></p>
  <p>Hola <span>mundo</span></p>
  <p>Hola <span>mundo</span></p>
  <p>Hola <span>mundo</span></p>
  <p>Hola <span>mundo</span></p>
  <p>Hola <span>mundo</span></p>
  <p>Hola <span>mundo</span></p>
  <p>Hola <span>mundo</span></p>
  <a href="../../index.html" class="btn btn-warning"> Volver</a>

  <script>
    let span = document.querySelectorAll("span");
    span.forEach(element => {
      element.style.visibility = "hidden";
      
    });
   let p =  document.querySelectorAll("p")
   
   p.forEach(element => {
    element.addEventListener("mouseover" , function(){
        element.childNodes[1].style.visibility = "visible"
      });
   });

   p.forEach(element => {
    element.addEventListener("mouseout" , function(){
        element.childNodes[1].style.visibility = "hidden"
      });
   });
   
    
    
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
